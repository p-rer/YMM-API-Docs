type: method
title: "Set メソッド"
description: "プロパティーに値を設定し、変更を通知するメソッド"
namespace: "YukkuriMovieMaker.Plugin.Effects"
namespaceUrl: "../../.."
assembly: "YukkuriMovieMaker.Plugin.dll"
summary: "参照、または式で与えられるプロパティーに値を設定し、変更があった場合YMMはそれを検知します。"

overloads:
  - name: "Set<T>(ref T, T, string, params string[])"
    description: "参照渡しされたストレージに値を設定し、変更を通知します。"
    code: |
      protected override bool Set<T>(ref T storage, T value, [CallerMemberName] string name = "", params string[] etcChangedPropertyNames);
    typeParameters:
      - name: T
        description: "設定するプロパティーの型。"
    parameters:
      - name: storage
        type: T
        description: "変更するプロパティーへの参照。"
      - name: value
        type: T
        description: "`storage`に設定する新しい値。"
      - name: name
        type: "[String](https://learn.microsoft.com/ja-jp/dotnet/api/system.string)"
        description: "変更されるプロパティー名。指定がない場合、呼び出し元の名前が自動で設定されます。"
        attributes:
          - "[CallerMemberName](https://learn.microsoft.com/ja-jp/dotnet/api/system.runtime.compilerservices.callermembernameattribute)"
      - name: etcChangedPropertyNames
        type: "[String](https://learn.microsoft.com/ja-jp/dotnet/api/system.string)[]"
        description: "値の変更通知が必要な他のプロパティー名を可変長引数として指定します。"

  - name: "Set<T>(Expression<Func<T>>, T, string, params string[])"
    description: "プロパティーセレクターを使用してプロパティーに値を設定し、変更を通知します。"
    code: |
      protected override bool Set<T>(Expression<Func<T>> propertySelector, T value, [CallerMemberName] string name = "", params string[] etcChangedPropertyNames);
    typeParameters:
      - name: T
        description: "設定するプロパティーの型。"
    parameters:
      - name: propertySelector
        type: "[Expression](https://learn.microsoft.com/ja-jp/dotnet/api/system.linq.expressions.expression-1)<[Func](https://learn.microsoft.com/ja-jp/dotnet/api/system.func-1)<T>>"
        description: "値を格納するプロパティーを選択する式。"
      - name: value
        type: T
        description: "`propertySelector`で指定したプロパティーに設定する新しい値。"
      - name: name
        type: "[String](https://learn.microsoft.com/ja-jp/dotnet/api/system.string)"
        description: "変更されるプロパティー名。指定がない場合、呼び出し元の名前が自動で設定されます。"
        attributes:
          - "[CallerMemberName](https://learn.microsoft.com/ja-jp/dotnet/api/system.runtime.compilerservices.callermembernameattribute)"
      - name: etcChangedPropertyNames
        type: "[String](https://learn.microsoft.com/ja-jp/dotnet/api/system.string)[]"
        description: "値の変更通知が必要な他のプロパティー名を可変長引数として指定します。"